#Configuration to change the default configuration for H2 database created by Spring-bbot
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Configuration for H2 database console
spring.h2.console.enabled=true

#Configuration to persist the DB data into a file on your system
#spring.datasource.url=jdbc:h2:file:/data/demo

#Configuration to populates the data from data.sql file after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true
